<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component | Frontend Mentor</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
</head>
<body>
  <main>
    <article>
      <a href="#" class="product">
        <img src="./images/image-equilibrium.jpg">
        <div><img src="./images/icon-view.svg"></div>
      </a>
      <h3><a href="#">Equilibrium #3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info-wrapper">
        <section>
          <img src="./images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </section>
        <section>
          <img src="./images/icon-clock.svg">
          <p>3 days left</p>
        </section>
      </div>
      <hr>
      <footer>
        <img src="./images/image-avatar.png" alt="Jules Wyvern's profile picture">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </article>
  </main>
  

  

  
  
  
  
</body>
</html>
